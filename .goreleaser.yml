archives:
  - builds:
    replacements:
      darwin: macOS
      386: 32-bit
      amd64: 64-bit
    format_overrides:
      - goos: windows
        format: zip

builds:
  - env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X github.com/git-town/git-town/src/cmd.Version={{.Tag}} -X
        github.com/git-town/git-town/src/cmd.BuildDate={{.Date}}
    goarch:
      - amd64
      - 386
      - arm
      - arm64
    goarm:
      - 5
      - 6
      - 7
    goos:
      - darwin
      - freebsd
      - linux
      - netbsd
      - openbsd
      - windows

changelog:
  skip: true

checksum:
  name_template: "checksums.txt"

nfpms:
  - id: git-town
    package_name: git-town
    replacements:
      amd64: 64-bit
      386: 32-bit
      darwin: macOS
    vendor: the Git Town authors
    maintainer: the Git Town authors
    homepage: https://www.git-town.com
    description: High-level command-line interface for Git
    license: MIT
    formats:
      - deb
      - rpm
    dependencies:
      - git
    release: 7.3.0

release:
  github:
    owner: git-town
    name: git-town

  # If set to true, will not auto-publish the release.
  # Default is false.
  draft: true

  # If set to auto, will mark the release as not ready for production
  # in case there is an indicator for this in the tag e.g. v1.0.0-rc1
  # If set to true, will mark the release as not ready for production.
  # Default is false.
  # prerelease: auto
  prerelease: true

